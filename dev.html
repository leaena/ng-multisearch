<!DOCTYPE html>
<html>
  <head>
    <title>Angular Faceted Search</title>
    <meta charset="UTF-8"></meta>
    <script src="lib/vendor/angular.js"></script>
    <script src="multisearch.js"></script>
    <script src="dev.js"></script>
  </head>
  <body ng-app="multiSearch.dev">
    <multisearch facets="data" ng-model="query"></multisearch>
    <ul>
      <li ng-repeat="q in query">{{q[0]}} => {{q[1]}}</li>
    </ul>
  </body>
</html>
